<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Time Zone Converter</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
  
  <!-- React and ReactDOM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  
  <!-- Load scripts after DOM is ready -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load scripts in correct order
      function loadScript(src, callback) {
        const script = document.createElement('script');
        script.src = src;
        script.onload = callback;
        document.head.appendChild(script);
      }

      // Chain load scripts in correct order
      loadScript('js/utils/dataDefaults.js', function() {
        loadScript('js/utils/storage.js', function() {
          loadScript('js/utils/timeUtils.js', function() {
            loadScript('js/components/Calculator.js', function() {
              loadScript('js/components/CityDisplay.js', function() {
                loadScript('js/components/Settings.js', function() {
                  loadScript('js/components/TimeConverter.js', function() {
                    loadScript('js/app.js', function() {
                      console.log('All scripts loaded successfully!');
                    });
                  });
                });
              });
            });
          });
        });
      });
    });
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
